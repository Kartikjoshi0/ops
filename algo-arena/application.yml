apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cms-staging
spec:
  destination:
    name: ''
    namespace: 'default'
    server: https://kubernetes.default.svc
  source:
    path: algo-arena
    repoURL: https://github.com/codes30/ops.git 
    targetRevision: HEAD
    directory:
      recurse: false
      jsonnet:
        extVars: []
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
